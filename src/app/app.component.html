<wily-push-container
  mainContentId="component-container"
  side="left"
  topOffset="0px"
  [closeOnResize]="true"
  [showSidePanel]="true"
  #pushContainerLeft>
  <div>I AM THE LEFT CONTAINER AND I AM THE COOLEST</div>
</wily-push-container>

<wily-push-container
  mainContentId="component-container"
  side="right"
  topOffset="0px"
  #pushContainerRight>

  <div>I AM THE RIGHT CONTAINER AND I AM COOLER THAN THE LEFT</div>
</wily-push-container>

<div class="page_container container_color border_color big_shadow page_rounded">
  <!-- PAGE HEADER -->
  <div class="header_color">
    <div class="header">
      <div class="bar">
        <div class="accent">
          <div class="bar_1"></div>
          <div class="bar_2"></div>
          <div class="bar_3"></div>
        </div>
        <div class="title">
          <div class="font_color_1 inline">
            <div><i class="fa fa-search fa-lg"></i></div>
            <div style="padding-left:5px;" (click)="showDialog()">Wily Angular Commons</div>
          </div>
        </div>
      </div>
      <div class="action font_color_1">
        <wily-help-widget
          productKey="pe"
          elementKey="provider-dashboard"
          helpSystemUrl="https://help.transcend.csra.io"
          serviceUrl="http://ndimola-2:8081/help"
          [canEdit]="true"
          theme="light"
          fontSize="24px">
        </wily-help-widget>
      </div>
    </div>
    <div class="header_subtitle">
      <div class="font_color_2">
        You can mess with components made for the module here to make sure they work before package and release.
      </div>
      <div>
        <button (click)="pushContainerLeft.toggle()">Push Left</button>
        <button (click)="pushContainerRight.toggle()">Push Right</button>
      </div>
    </div>
  </div>
  <!-- END PAGE HEADER -->

  <div class="container_color">
    <wily-theming [experimental]="true"></wily-theming>
  </div>
</div>

<wily-dialog title="This thing" [object]="obj" #dialog>
  <div>
  </div>
</wily-dialog>

<wily-icon-select></wily-icon-select>

<wily-profile-pic
  imageUrl="https://s3.amazonaws.com/transcend-project-management-files/public/5e5b8204-955f-4ccf-9c57-8efd02faa70c-1544366755611.jpeg"
  toolTip="Crap for Brains">
</wily-profile-pic>

<wily-paginator
  version="1"
  [totalLength]="100"
  [pageSizeOptions]="[10,25,50]"
  [pageSize]="10"
></wily-paginator>

<wily-paginator
  version="2"
  [totalLength]="200"
  [pageSizeOptions]="[10,25,50]"
  [pageSize]="25"
></wily-paginator>

<wily-paginator
  version="3"
  [totalLength]="30000"
  [pageSizeOptions]="[10,25,50]"
  [pageSize]="50"
></wily-paginator>

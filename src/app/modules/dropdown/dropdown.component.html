<div #dropdown class="wily_dropdown"
     [ngClass]="classList ? classList : 'input md overlay_alt2 page_container_color'">
  <button (click)="openDropdown($event)"
          [disabled]="disabled"
          [attr.aria-label]="ariaLabel"
          class="access page_container_color wily_dropdown_input">
    <!-- TODO: show when option selected -->
    <ng-container *ngIf="_internalValue | async as internalValue else placeholderTemplate">
      <ng-container *ngIf="dataContextMap$ | async as dataContextMap">
        <ng-container *ngTemplateOutlet="template; context: dataContextMap['' + internalValue]">
        </ng-container>
      </ng-container>
    </ng-container>
    <!-- TODO: show this when no option selected -->
    <ng-template #placeholderTemplate>
      <div class="wily_dropdown_placeholder">{{placeholder}}</div>
    </ng-template>
  </button>
  <div class="wily_dropdown_caret">
    <i class="fas fa-caret-down"></i>
  </div>
</div>

<div [style.display]="opened ? '' : 'none'"
     [attr.aria-hidden]="opened"
     class="wily_dropdown_overlay">
  <div #dropdownList class="position_absolute">
    <div class="wily_dropdown_options page_container_color">
      <ng-container *ngIf="_options | async as options">
        <div class="wily_dropdown_list" role="listbox" tabindex="-1" [attr.aria-label]="ariaLabel">
          <!-- CUSTOM TEMPLATE -->
          <ng-container *ngIf="!!template else defaultOptionTemplate">
            <ng-container *ngFor="let option of options">
              <!-- OPTION GROUP -->
              <ng-container *ngIf="!!option.groupLabel && !!option.options else nonGroupOption">
                <div class="wily_dropdown_heading">{{option.groupLabel}}</div>
                <ng-container *ngFor="let groupOption of option.options">
                  <!-- TODO: set aria-selected to true on selected option -->
                  <!-- TODO: append group name to option name in aria label -->
                  <button [ngClass]="(_internalValue | async) === option.value ? 'bg_blue' : 'overlay_alt1 unselected'"
                          class="wily_dropdown_option" role="option" tabindex="0" aria-selected="false">
                    <ng-container *ngTemplateOutlet="template; context: groupOption.dataContext">
                    </ng-container>
                  </button>
                </ng-container>
              </ng-container>
              <!-- SINGULAR OPTION -->
              <ng-template #nonGroupOption>
                <!-- TODO: set aria-selected to true on selected option -->
                <button [ngClass]="(_internalValue | async) === option.value ? 'bg_blue' : 'overlay_alt1 unselected'"
                        class="wily_dropdown_option" role="option" tabindex="0" aria-selected="false">
                  <ng-container *ngTemplateOutlet="template; context: option.dataContext">
                  </ng-container>
                </button>
              </ng-template>
            </ng-container>
          </ng-container>
          <!-- NO CUSTOM TEMPLATE -->
          <ng-template #defaultOptionTemplate>
            <ng-container *ngFor="let option of options">
              <!-- OPTION GROUP -->
              <ng-container *ngIf="!!option.groupLabel && !!option.options else nonGroupOption">
                <div class="wily_dropdown_heading">{{option.groupLabel}}</div>
                <ng-container *ngFor="let groupOption of option.options">
                  <!-- TODO: swap out 'overlay_alt1 unselected' for 'bg_blue' on selected option -->
                  <!-- TODO: set aria-selected to true on selected option -->
                  <!-- TODO: append group name to option name in aria label -->
                  <button class="wily_dropdown_option overlay_alt1 unselected"
                          role="option" tabindex="0" aria-selected="false" [attr.aria-label]="groupOption.label">
                    {{groupOption.label}}
                  </button>
                </ng-container>
              </ng-container>
              <!-- SINGULAR OPTION -->
              <ng-template #nonGroupOption>
                <!-- TODO: swap out 'overlay_alt1 unselected' for 'bg_blue' on selected option -->
                <!-- TODO: set aria-selected to true on selected option -->
                <button class="wily_dropdown_option overlay_alt1 unselected"
                        role="option" tabindex="0" aria-selected="false">
                  {{option.label}}
                </button>
              </ng-template>
            </ng-container>
          </ng-template>
        </div>
      </ng-container>
    </div>
  </div>
</div>

<ng-content select="template"></ng-content>

<!-- top -->
<div class="tooltip top" >top tooltip text</div>
<!-- top -->
<div class="tooltip bottom" >bottom tooltip text</div>
<!-- left -->
<div class="tooltip left" #tooltip
     [style.margin-top]="'-' + (tooltip.scrollHeight / 2) + 'px'">left tooltip text</div>
<!-- right -->
<div class="tooltip right" #tooltip
     [style.margin-top]="'-' + (tooltip.scrollHeight / 2) + 'px'">right tooltip text</div>

<div class="wily_dialog_overlay" *ngIf="object">
  <div class="wily_dialog_container">
    <div class="col page_container_color shadow wily_dialog_box"
         [ngStyle]="{'max-width': width, 'height': height}">
      <!-- dialog header -->
      <div class="col" [ngClass]="titleClass">
        <div class="col wily_dialog_accent"></div>
        <div class="col size_1 v_center" style="padding:5px 5px 5px 10px;">
          <div class="text lg bold paragraph">
            {{title}}
          </div>
        </div>
        <div class="col" style="padding:5px 10px 5px 5px;">
          <button class="access btn_pulse sm" (keyup.esc)="handleEscapePress()" (click)="close()" aria-label="Close">
            <i class="fas fa-times"></i>
          </button>
        </div>
      </div>
      <!-- dialog container -->
      <div class="col size_1 scroll_yauto">
        <div class="row_block width100 height100">
          <!-- content -->
          <ng-content></ng-content>
        </div>
      </div>
    </div>
  </div>
</div>

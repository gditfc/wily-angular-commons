<!---------------------------------------------------------------->
<!-- WILY PAGINATORS                                            -->
<!-- VERSIONS: 4                                                -->
<!---------------------------------------------------------------->

<!-- VERSION 1 -->
<div class="row wrap" *ngIf="version === '1'">
  <div class="center_center wrap">
    <!-- items per page -->
    <div class="center_center mar_3">
      <div class="text sm center_right mar_right5" style="width:120px;">
        <label for="pageSizeV1">Items per Page:</label>
      </div>
      <select class="access fullwidth_input sm overlay_alt2 page_container_color" style="width:50px;"
              [(ngModel)]="pageSize" (change)="pageSizeChange()" title="Choose Page Size" id="pageSizeV1">
        <option *ngFor="let option of pageSizeOptions" [value]="option" [attr.selected]="option === pageSize">
          {{option}}
        </option>
      </select>
    </div>
    <div class="center_center mar_3">
      <!-- current page -->
      <div class="center_center">
        <div class="min_w100 pad_left15 pad_right15 text sm center">
          {{getStartingValueForPage(activePage)}} - {{getEndingValueForPage(activePage)}} of {{totalLength}}
        </div>
      </div>
      <!-- previous button -->
      <button class="access btn_pulse xsm" aria-label="Previous"
              (click)="hasPage(activePage - 1) ? goToPage(activePage - 1) : goToPage(activePage)">
        <i class="fas fa-chevron-left"></i>
      </button>
      <!-- next button -->
      <button class="access btn_pulse xsm" aria-label="Next"
              (click)="hasPage(activePage + 1) ? goToPage(activePage + 1) : goToPage(activePage)">
        <i class="fas fa-chevron-right"></i>
      </button>
    </div>
  </div>
</div>

<!-- VERSION 2 -->
<div class="row wrap center_wrap" *ngIf="version === '2'">
  <!-- paginator -->
  <div class="col center_center mar_5">
    <!-- first -->
    <button class="access btn_pulse xsm hide_element" aria-label="First" (click)="goToFirst()" style="margin-right:0;">
      <i class="fas fa-chevron-left" style="margin-right:-2px;"></i><i class="fas fa-chevron-left"></i>
    </button>
    <!-- previous -->
    <button class="access btn_pulse xsm" aria-label="Previous"
            (click)="hasPage(activePage - 1) ? goToPage(activePage - 1) : goToPage(activePage)">
      <i class="fas fa-chevron-left"></i>
    </button>
    <!-- navigation -->
    <div class="row v_center pad_left5 pad_right5 overlay_alt2 page_container_color"
         style="border-radius:100px;">
      <!-- jump button -->
      <div class="center_right" style="width:20px;min-width:20px;">
        <button class="access btn pag_btn clear" tabindex="0" *ngIf="activePage > 3"
                (click)="op.toggle($event)">...</button>
      </div>
      <!-- nav buttons -->
      <div class="center_center" style="min-width:180px;">
        <button class="access btn pag_btn clear" *ngIf="hasPage(activePage - 2)" (click)="goToPage(activePage - 2, true)">{{activePage - 1}}</button>
        <button class="access btn pag_btn clear" *ngIf="hasPage(activePage - 1)" (click)="goToPage(activePage - 1, true)">{{activePage}}</button>
        <button class="access btn pag_btn active brad_3 overlay" id="version2_activePage">{{activePage + 1}}</button>
        <button class="access btn pag_btn clear" *ngIf="hasPage(activePage + 1)" (click)="goToPage(activePage + 1, true)">{{activePage + 2}}</button>
        <button class="access btn pag_btn clear" *ngIf="hasPage(activePage + 2)" (click)="goToPage(activePage + 2, true)">{{activePage + 3}}</button>
      </div>
      <!-- jump button -->
      <div class="center_left" style="width:20px;min-width:20px;">
        <button class="access btn pag_btn clear" *ngIf="activePage < getNumberOfPages() - 4"
                (click)="op.toggle($event)" >...</button>
      </div>
    </div>
    <!-- next -->
    <button class="access btn_pulse xsm" aria-label="Next"
            (click)="hasPage(activePage + 1) ? goToPage(activePage + 1) : goToPage(activePage)">
      <i class="fas fa-chevron-right"></i>
    </button>
    <!-- last -->
    <button class="access btn_pulse xsm hide_element" aria-label="End" (click)="goToLast()" style="margin-left:0;">
      <i class="fas fa-chevron-right" style="margin-right:-2px;"></i><i class="fas fa-chevron-right"></i>
    </button>
    <!-- jump to page -->
    <p-overlayPanel styleClass="overlay_alt2 page_container_color brad_3" #op>
      <div class="row_block">
        <div class="text sm">Jump to Page (out of {{getNumberOfPages()}}):</div>
        <div class="center_center mar_top10">
          <input class="access fullwidth_input sm" style="width:50px;" maxlength="4"
                 type="text" aria-label="Page Jump" name="pagejump" placeholder="" [(ngModel)]="pageJumpInput" />
          <button class="access btn_pulse xsm overlay_alt2"
                  (click)="jumpPage();op.hide();">
            <i class="fas fa-chevron-right"></i>
          </button>
        </div>
      </div>
    </p-overlayPanel>
  </div>
  <!-- items per page -->
  <div class="col center_center mar_5">
    <div class="text sm center_right mar_right5" style="width:120px;">
      <label for="pageSizeV2">Items per Page:</label>
    </div>
    <select class="access fullwidth_input sm overlay_alt2 page_container_color" style="width:50px;"
            [(ngModel)]="pageSize" (change)="pageSizeChange()" title="Choose Page Size" id="pageSizeV2">
      <option *ngFor="let option of pageSizeOptions" [value]="option" [attr.selected]="option === pageSize">{{option}}</option>
    </select>
  </div>
</div>

<div *ngIf="render" class="wily_popover_overlay">
  <div [cdkTrapFocus]="render && visible"
       [cdkTrapFocusAutoCapture]="true"
       [@openClose]="visible ? 'open' : 'close'"
       [ngStyle]="{ 'width': _width, 'height': _height }"
       [ngClass]="classList"
       (@openClose.start)="onAnimationStart($event)"
       (@openClose.done)="onAnimationDone($event)"
       class="position_absolute wily_popover">
    <ng-content></ng-content>
  </div>
</div>

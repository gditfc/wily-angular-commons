<div *ngIf="render"
     class="wily_popover_overlay">
  <!-- TODO: position/animate this div -->
  <div [@openClose]="visible ? 'open' : 'close'"
       [ngStyle]="{ 'width': width, 'height': height }"
       [ngClass]="classList"
       (@openClose.start)="onAnimationStart($event)"
       (@openClose.done)="onAnimationDone($event)"
       class="position_absolute wily_popover">
    <ng-content></ng-content>
  </div>
</div>

<div class="layout_sidebar" [ngClass]="getSidePanelClass()" [style.top]="topOffset" [style.direction]="side.toLowerCase() === 'left' ? 'ltr' : 'rtl'">
  <div class="push_close_bar">
    <div (click)="close()" class="data_hide_button" role="button" aria-label="Close"  [style.marginRight]="side.toLowerCase() === 'left' ? '19px' : '2px'">
      <i class="fas fa-times"></i>
    </div>
  </div>
  <div style="height:30px;"></div>

  <div  [style.direction]="side.toLowerCase() === 'right' ? 'ltr' : ''">
    <ng-content></ng-content>
  </div>

  <div style="height:10px;"></div>
</div>


<wily-dialog [title]="help ? help.name : ''" [object]="help" #dialog>

  <div *ngIf="help">
    <div *ngIf="status !== EndpointStatus.LOADING"  class="row rounded space_between v_center">
      <div *ngIf="status === EndpointStatus.SUCCESS">
        <div *ngIf="help.description" class="wac_help_description">{{help.description}}</div>
      </div>
      <button class="btn sm t_ok" (click)="editHelpSystem()" aria-label="Edit" *ngIf="canEdit">
        {{status === EndpointStatus.ERROR ? 'CREATE' : 'EDIT'}}
      </button>
    </div>


    <!-- LOADER -->
    <div *ngIf="status === EndpointStatus.LOADING" class="center_center">
      <div><img src="https://styles.transcend.csra.io/v3.0.0-rc1/assets/loading.gif" alt="Loading..." /></div>
    </div>
    <!-- END LOADER -->

    <!-- HELP CONTENT -->
    <div *ngIf="status === EndpointStatus.SUCCESS">
      <div class="ql-editor wac_help_text" [innerHTML]="help.helpText"></div>
    </div>
    <!-- END HELP CONTENT -->

    <!-- UNAVAILABLE -->
    <div *ngIf="status === EndpointStatus.ERROR" class="center_center">
      <div class="wac_help_notavail">This help topic is currently unavailable, please check back later.</div>
    </div>
    <!-- END UNAVAILABLE -->

  </div>

</wily-dialog>

<div class="action" (click)="showHelp()" role="button" aria-label="Show Help">
  <i class="fas fa-question-circle help_widget" [style.fontSize]="fontSize"></i>
</div>

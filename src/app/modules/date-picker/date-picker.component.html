<!-- date picker input -->
<!-- TODO: attach custom input styles to this -->
<div #datePickerDiv class="wily_datepicker form_input page_container_color">
  <ng-container *ngIf="!disabled else disabledDatePicker">
    <input [(ngModel)]="dateString"
           (keydown)="filterInput($event)"
           (input)="handleInput()"
           (blur)="onTouched(); handleBlur()"
           type="text" placeholder="mm/dd/yyyy"
           maxlength="10"
           aria-label="Enter a date in the format mm/dd/yyyy"
           class="access wily_datepicker_input" />
    <!-- TODO: attach custom button styles to this -->
    <button (click)="openCalendar()" class="access btn wily_datepicker_button overlay border_left brad_0"
            aria-label="Open the calendar" aria-haspopup="dialog">
      <span class="icon grow"><i class="fas fa-calendar-day"></i></span>
    </button>
  </ng-container>
  <ng-template #disabledDatePicker>
    <input disabled
           [ngModel]="dateString"
           type="text" placeholder="mm/dd/yyyy"
           maxlength="10"
           aria-label="Enter a date in the format mm/dd/yyyy"
           class="access page_container_color wily_datepicker_input" />
    <button disabled class="access btn wily_datepicker_button overlay_alt2 bg_blue_alt"
            aria-label="Open the calendar" aria-haspopup="dialog">
      <span class="icon grow"><i class="fas fa-calendar-day"></i></span>
    </button>
  </ng-template>
</div>

<!-- calendar widget -->
<div [style.display]="!!showCalendar ? '' : 'none'"
     class="wily_datepicker_overlay">
  <div #calendarDiv
       [@openClose]="!!showCalendar ? 'open' : 'closed'"
       class="position_absolute">
    <wily-calendar *ngIf="!!showCalendar"
                   [value]="showCalendar.currentValue"
                   [dateRange]="{ minDate: validSelectionInterval?.start, maxDate: validSelectionInterval?.end }"
                   (selected)="writeValue($event)"
                   (closed)="handleCalendarClose()">
    </wily-calendar>
  </div>
</div>

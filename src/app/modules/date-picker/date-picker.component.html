<!-- date picker input -->
<div #datePickerDiv class="wily_datepicker" style="font-size:14px;">
  <input type="text" placeholder="mm/dd/yyyy" aria-label="Enter a date in the format mm/dd/yyyy"
         class="access page_container_color wily_datepicker_input" />
  <button (click)="openCalendar()" class="access btn wily_datepicker_button overlay_alt2 bg_blue_alt"
          aria-label="Open the calendar" aria-haspopup="dialog">
    <span class="icon grow"><i class="fas fa-calendar-day"></i></span>
  </button>
</div>

<!-- calendar widget -->
<div #calendarOverlayDiv style="display: none;" class="wily_datepicker_overlay">
  <!-- TODO: position this div -->
  <div #calendarDiv class="position_absolute">
    <wily-calendar *ngIf="showCalendar" (closed)="handleCalendarClose()"></wily-calendar>
  </div>
</div>

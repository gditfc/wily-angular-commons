<!-- date picker input -->
<div class="wily_datepicker" style="font-size:14px;">
  <input type="text" placeholder="mm/dd/yyyy" aria-label="Enter a date in the format mm/dd/yyyy"
         class="access page_container_color wily_datepicker_input" />
  <button (click)="showCalendar = true" class="access btn wily_datepicker_button overlay_alt2 bg_blue_alt"
          aria-label="Open the calendar" aria-haspopup="dialog">
    <span class="icon grow"><i class="fas fa-calendar-day"></i></span>
  </button>
</div>

<!-- calendar widget -->
<div *ngIf="showCalendar" class="wily_datepicker_overlay">
  <!-- TODO: position this div -->
  <div class="position_absolute" style="left:200px; top:100px; transform-origin: top left;">
    <wily-calendar (closed)="showCalendar = false; console.log('closed')"></wily-calendar>
  </div>
</div>

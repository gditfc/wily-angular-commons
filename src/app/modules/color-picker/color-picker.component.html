<!-- TODO: add aria-label input and apply to both fields -->
<ng-container *ngIf="render">
  <input #colorPicker
         *ngIf="colorPickerSupported else colorSwatch"
         type="color"
         [value]="_value"
         (input)="updateModel(colorPicker.value)"
         (change)="updateModel(colorPicker.value)" />
  <ng-template #colorSwatch>
    <div [style.background-color]="_value"></div>
  </ng-template>
  <!-- TODO: add classlist input and apply to this field -->
  <input #colorInput
         type="text"
         [value]="_value"
         (keydown)="handleKeyDown($event)"
         (input)="updateModel(colorInput.value)"
         (change)="updateModel(colorInput.value)"
         (blur)="handleBlur(colorInput.value)" />
</ng-container>

<!-- choose button -->
<button class="access btn underline_md md"
        [ngClass]="buttonColorClass"
        (click)="doShowDialog()"
        aria-label="Choose Icon">
  Choose Icon
</button>

<!-- picker dialog -->
<wily-dialog [object]="showDialog" title="Choose an Icon" #faDialog>
  <div class="row_block">
    <!-- inputs -->
    <div class="row pad_5 overlay" style="border-width:0 0 1px 0;">
      <div class="col size_1">
        <input class="access fullwidth_input mar_right5" type="text" aria-label="Filter Icons" [(ngModel)]="filter" placeholder="Filter Icons" />
      </div>
      <div class="col">
        <button class="access btn underline_md md bg_purple_alt" aria-label="Filter" (click)="filterClasses()">
          <i class="fas fa-filter mar_right5"></i>Filter
        </button>
        <button class="access btn underline_md md bg_grey_alt" aria-label="Clear" (click)="clear()">
          <i class="fas fa-times mar_right5"></i>Clear
        </button>
      </div>
    </div>
    <!-- icons list -->
    <div class="row wrap space_evenly pad_5">
      <button class="access wac_icon_select_icon" style="font-size:32px;" (click)="choose(faClass.toString())" [title]="faClass"
           *ngFor="let faClass of getValues()" [style.display]="icons[faClass.toString()] ? 'flex' : 'none'" [attr.aria-label]="'Choose fa-' + faClass">
        <i [ngClass]="faClass.toString()"></i>
      </button>
    </div>
  </div>
</wily-dialog>

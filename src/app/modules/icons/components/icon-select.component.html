<!-- choose button -->
<button class="access btn underline_md md"
        [ngClass]="buttonColorClass"
        (click)="doShowDialog()"
        aria-label="Choose Icon">
  <span class="text">Choose Icon</span>
</button>

<!-- picker dialog -->
<wily-dialog [object]="showDialog" title="Choose an Icon"
             [width]="'750px'" [height]="'500px'" #faDialog>
  <div class="row column height100">
    <!-- inputs -->
    <div class="col v_center pad_5 pad_left10 pad_right10 dialog_header_color_light_2"
         style="border-left:5px solid hsla(0,0%,100%,.3);">
      <div class="col size_1 pad_right5">
        <input class="access fullwidth_input overlay_alt2 page_container_color mar_right5"
               type="text" aria-label="Filter Icons" (keyup.enter)="filterClasses()"
               [(ngModel)]="filter" placeholder="Filter Icons..." />
      </div>
      <div class="col">
        <button class="access btn_pulse sm"
                pTooltip="Filter"
                aria-label="Filter" (click)="filterClasses()">
          <i class="fas fa-search"></i>
        </button>
        <button class="access btn_pulse sm"
                pTooltip="Clear"
                aria-label="Clear" (click)="clear()">
          <i class="fas fa-undo-alt"></i>
        </button>
      </div>
    </div>
    <!-- icons list -->
    <div class="row wrap pad_5 scroll_yauto">
      <button class="col size_1 access btn underline_md wac_icon_select_btn brad_3 mar_3"
              [ngClass]="faClass === hoveredClass ? 'overlay_alt2 page_container_color' : 'overlay'"
              (mouseover)="hoveredClass = faClass"
              (mouseout)="hoveredClass = null"
              *ngFor="let faClass of getValues()"
              (click)="choose(faClass.toString())"
              pTooltip="{{faClass}}" tooltipPosition="bottom"
              [style.display]="icons[faClass.toString()] ? 'flex' : 'none'"
              [attr.aria-label]="'Choose ' + faClass">
        <i [ngClass]="faClass.toString()"></i>
      </button>
    </div>
  </div>
</wily-dialog>
